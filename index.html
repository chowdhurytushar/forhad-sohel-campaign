    <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@100..800&family=Baloo+Da+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Anek Bangla', sans-serif;
        background-color: #d0f0c0;
        color: #004830;
        overflow-x: hidden;
      }
      /* Custom Scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 72, 48, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 72, 48, 0.4);
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(0, 72, 48, 0.05);
      }

      .neumorph-inset {
        background: rgba(255, 255, 255, 0.5);
        box-shadow: inset 2px 2px 5px rgba(0, 72, 48, 0.05),
                    inset -2px -2px 5px rgba(255, 255, 255, 0.8);
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      .animate-marquee {
        animation: marquee 120s linear infinite;
      }

      .animation-pause:hover {
        animation-play-state: paused;
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }
    </style>
